<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>from in js</h1>
    <!-- form -->
    <form onsubmit="calc(); return false;" >
    
    <label for="totalMarks">Total Marks</label>
    <input type="number" id="tm" placeholder="enter your tm">
    <label for="obtainMarks">obtain Marks</label>
    <input type="number" id="om" placeholder="enter your om">
    <button type="submit">click</button>
  
     </form>
     <h1 id="what">qamar</h1>
     <script>
        function calc(){
            let studentTotal_Marks= document.getElementById("tm").value;
            let studentObtain_Marks= document.querySelector("#om").value;
            let resultStudent= studentObtain_Marks/studentTotal_Marks *100;

            document.querySelector("#what").innerHTML= "you have got it" + resultStudent + "%";
        }
     </script>




</body>
</html>
