<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>
<body>

    <h1>Temperature check</h1>

    <form onsubmit="temp_Check(); return false; ">
        <label for="temp">Temperature</label>
        <input type="number" id="temp">
       
        <button type="submit">click</button>
    
    </form>
     <h1 id="result">
        Result
     </h1>



    <script>
        function temp_Check(){

            let Temperature = document.querySelector("#temp").value;


        if (Temperature >= 40){
            document.querySelector("#result")
            .innerHTML = "Its is very hot today"
        }

        else if (Temperature >= 20){
            document.querySelector("#result")
            .innerHTML = "Its is normal today"
        }

        else if (Temperature <= 10){
            document.querySelector("#result")
            .innerHTML = "Its is very could today"
        }

        else {
            document.querySelector("#result")
            .innerHTML = "Worng Entery"
        }

    }
    
    
    
    
    
    
    </script>
</body>
</html>
